<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="app">
        <section class="sidebar">
            <header class="header">
                <h1>Beerme</h1>
                <p>Where will your next beer take you?</p>
            </header>

            <form>
                <input type="text" name="search">
                <button type="button">My Location</button>
                <button type="button">Search</button>
            </form>

        </section>
        <main class="main" id="map">
        </main>
    </div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMeEXzBXlyiDrvaaeUNHpZqdrv14E--Po&callback=initMap" async defer></script>
</body>
</html>
